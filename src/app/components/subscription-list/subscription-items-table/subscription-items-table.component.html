<table class="table">
    <thead> 
        <tr>
            <th width='40%'>Service</th>
            <th width="25%">Next Due</th>
            <th width="25%">Type</th>
            <th width="10%">Price</th>
        </tr>
    </thead>
    <tbody>   
        <tr *ngFor="let item of items" >
            <td>{{ item.serviceName }}</td>
            <td >{{ item.dueDate }}</td>
            <td > {{ item.subscriptionType }}</td>
            <td > {{ item.price }}</td>
            <td>
                <mat-checkbox></mat-checkbox>
            </td>
                
        </tr>
    </tbody>
</table>
