<div class='items-table'>
    <table class="table">
        <thead> 
            <tr>
                <th width='40%'>Service</th>
                <th width="25%">Next Due</th>
                <th width="25%">Type</th>
                <th width="10%">Price</th>
                <th> </th>
            </tr>
        </thead>
        <tbody>   
            <tr *ngFor="let item of items">
                <td [routerLink] = '["/subscription",userId,item.itemId]'>{{ item.serviceName }}</td>
                <td [routerLink] = '["/subscription",userId,item.itemId]'>{{ item.dueDate | date }}</td>
                <td [routerLink] = '["/subscription",userId,item.itemId]'> {{ item.subscriptionType }}</td>
                <td [routerLink] = '["/subscription",userId,item.itemId]'> {{ item.price }}</td>
                <td>
                    <button mat-icon-button color="primary" (click)="openDeleteModal(item.itemId)"><mat-icon class="deleteIcon">delete</mat-icon></button> 

                </td>
                    
            </tr> 
        </tbody>
    </table>
</div>
