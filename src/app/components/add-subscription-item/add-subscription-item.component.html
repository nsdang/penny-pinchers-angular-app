
<app-navbar></app-navbar>

<form [formGroup]="formInput">
    <div class='fill-portal-container'> 
        <mat-grid-list cols="2" rowHeight="10:1">
            <mat-grid-tile class="title"> SERVICE NAME </mat-grid-tile>
            <mat-grid-tile class="input">
                <mat-form-field appearance="fill">
                    <mat-label>Input</mat-label>
                    <input formControlName="serviceName" matInput placeholder="Service name" maxlength="50">
                </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title">SUBSRIPTION TYPE</mat-grid-tile>
            <mat-grid-tile class="input">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select formControlName="subscriptionType">
                <mat-option *ngFor="let option of optionsSubType" [value]="option" >{{ option }}</mat-option>
                </mat-select>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title">SUBSCRIBED DAY</mat-grid-tile>
            <mat-grid-tile class="input">
            <mat-form-field appearance="fill">
                <mat-label>Choose a date</mat-label>
                <input matInput [matDatepicker]="picker" formControlName="subscribedDay"/>
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title">RECURRING OPTION</mat-grid-tile>
            <mat-grid-tile class="input">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select formControlName="recurringOption">
                <mat-option *ngFor="let option of optionsRecur" [value]="option">{{option}}</mat-option>
                </mat-select>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title">REMINDER METHOD</mat-grid-tile>
            <mat-grid-tile class="input">
            <mat-form-field appearance="fill">
                <mat-label>Select</mat-label>
                <mat-select formControlName="reminderMethod">
                <mat-option *ngFor="let option of optionsReminder" [value]="option" >{{ option }}</mat-option>
                </mat-select>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile class="title">PRICE</mat-grid-tile>
            <mat-grid-tile class="input">
            <mat-form-field appearance="fill">
                <mat-label>Amount</mat-label>
                <input formControlName="price" matInput type="number" class="example-right-align"/>
                <span matPrefix>$&nbsp;</span>
            </mat-form-field>
            </mat-grid-tile>

            <mat-grid-tile></mat-grid-tile>

            <mat-grid-tile class="title">
            <button mat-raised-button class="cancel-button" [routerLink] = '["/subscriptions",userIdFromRoute]'>Cancel</button>
            <button mat-raised-button class="save-button" color="primary" (click)="onClickSave()" [routerLink] = '["/subscriptions",userIdFromRoute]'>Create</button>
            </mat-grid-tile>
        </mat-grid-list>
    </div>
</form>
