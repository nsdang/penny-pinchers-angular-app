<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous"
/>

<h2>Hello! Returning back to the site?</h2>

<form>
    <label for ="email">
        <span>Enter your email: </span>
    </label><br/>
    <input type = "text" placeholder="Email" name = "email"><br/><br/>

    <label for ="password">
        <span>Enter your password: </span>
    </label>
    <br/>
    <input type = "text" placeholder="Password" name = "password"><br/><br/>

    <p>First time user?</p>
    <button (click) = openSignUpDialog()>Sign up</button><br/><br/>
    <button (click) = close()>
       
        <a href="/auth/google">
            <img width="20px" style="margin-bottom:3px; margin-right:5px" alt="Google sign-in" src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" />            Login with Google
            </a>
    </button>
    <button (click) = "close()" type = "submit" style="float: inline-end;"><a [routerLink]="['/subscriptions/11']">Login</a></button><br/><br>
    <button (click) = "close()" style="float: right;">Cancel</button>

</form>
