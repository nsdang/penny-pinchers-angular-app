  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>Penny Pinchers Project</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"

/>

<body id="grad1">
  <mat-toolbar>
    <div style="padding-bottom: 36px;"><a [routerLink]="['/about']"><button class="aboutButton" mat-raised-button color="primary">About</button></a></div> 
    <div class="app-brand">
      <a class ='navbar-item'>
          <h3 style="color: brown"><b>PENNY PINCHERS</b></h3>
      </a>
  </div>
  </mat-toolbar>
 


  <!-- CONTAINERS -->
  <!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
  <div class="container" style="padding-top: 70px">
    <div class="jumbotron" style="height: 700px; background-color: #654C4F;-moz-box-shadow: 30px 2px 10px rgba(0,0,0,.5);
    -webkit-box-shadow: 1px 2px 3px rgba(0,0,0,.5);box-shadow: 1px 2px 10px rgba(0,0,10,1);" >
      <!--         Row #1              -->
      <div style="text-align: center;">
        <h1 textstyle="font-size: xx-large;" style="text-align: center; font-size: 40px;
        color:white;" ><p class="lc"><b>{{ title }}</b></p></h1>
      </div>

      <!-- Row #2 - Login button -->
      <div class="button" align="center" style="padding: 20px;height: 600px;">
        <div class="imagewrap" style="width: 200px" align="center">
          <!-- <a id="grad2"class="btn btn-primary btn-lg" href="openLogInModal()" role="button" style="background-color:#458CFF;">LogIn</a>-->
          
          <button
            class="button"
            style="background-color:brown;width: 100px;height:100px;-moz-box-shadow: 30px 2px 10px rgba(0,0,0,.5);
            -webkit-box-shadow: 1px 2px 3px rgba(0,0,0,.5);box-shadow: 1px 2px 10px rgba(0,0,10,1);"
            (click) = "openLogInModal()"
          >
            <p style="color: white;" class="lc">Login</p>
          </button>
          <img style="width: 350px;height:600px;" src="../../../assets/Hand.png"/>
          </div>
         
        </div>
      </div>
    </div>
        
      <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
      crossorigin="anonymous"
    ></script>
</body>
