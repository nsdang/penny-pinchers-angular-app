  name="viewport"
  content="width=device-width, initial-scale=1, shrink-to-fit=no"
/>
<title>Penny Pinchers Project</title>
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
  integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
  crossorigin="anonymous"
/>

<body id="grad1">
  <!---Shows user that is logged in and "About" option to navigate to About page-->
  <nav
    class="navbar navbar-expand-lg navbar-light"
    style="background-color: #458cff"
    id="grad2"
  >
    <a class="navbar-brand" href="/about"
      ><p class="p1" style="color: red; text-shadow: 2px 2px 4px #000000">
        About
      </p></a
    >
    <button
      class="navbar-toggler"
      type="button"
      data-toggle="collapse"
      data-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
    
    </div>
  </nav>


  <!-- CONTAINERS -->
  <!-- container puts padding around itself while container-fluid fills the whole screen. Bootstap grids require a container. -->
  <div class="container" id="ref" style="padding-top: 70px">
    <div class="jumbotron" id="grad3">
      <!--         Row #1              -->
      <div class="row align-items-center">
        <h1 textstyle="font-size: xx-large;">{{ title }}</h1>
      </div>

      <!-- Row #2 - Login button -->
      <div class="row align-items-center" align="center" style="padding: 20px">
        <div class="col col-lg-2" style="width: 200px" align="center">
          <!-- <a id="grad2"class="btn btn-primary btn-lg" href="openLogInModal()" role="button" style="background-color:#458CFF;">LogIn</a>-->
          <button
            id="grad2"
            class="btn btn-primary btn-lg"
            style="background-color: #458cff"
            (click) = "openLogInModal()"
          >
            Login
          </button>
          </div>
        </div>
      </div>
    </div>

      crossorigin="anonymous"

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
