<div id="signup" style="text-align: center;">
  <h2>Hello! First time user?</h2>
  <form>
    <label for="name">
      <span>Name: </span>
    </label>
    <input type="text" placeholder="Name" name="name" /><br /><br />

    <label for="email">
      <span>Enter your email: </span>
    </label>
    <input type="text" placeholder="Email" name="email" /><br /><br />

    <label for="password">
      <span>Enter your password: </span>
    </label>
    <input type="text" placeholder="Password" name="password" /><br /><br />

    <label for="confirmpwd">
      <span>Re-enter your password: </span>
    </label>
    <input type="text" placeholder="Password" name="confirmpwd" /><br /><br />

    <button type = "submit" style="float: inline-end;"><a href="list">Sign up</a></button><br/><br>
    <button (click) = "close()" style="float: right;">Cancel</button>
  </form>
</div>
