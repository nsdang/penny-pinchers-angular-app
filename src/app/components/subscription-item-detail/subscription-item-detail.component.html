<mat-toolbar>
  <button mat-icon-button class="example-icon" (click)="onClickBack()">
    <mat-icon>keyboard_backspace</mat-icon>
  </button>
  <span class="itemname">{{ itemDetail.serviceName | uppercase }} Details</span>
  <span class="spacer"></span>
  <button class="aboutButton" mat-raised-button color="primary" (click)="onClickAbout()">About</button>
  <button class="profileButton" mat-raised-button color="primary">Login as </button>
</mat-toolbar>

<div class="example-container">
  <mat-grid-list cols="2" rowHeight="10:1">
    <mat-grid-tile class="title"> SERVICE NAME </mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Input</mat-label>
        <input matInput [value]="itemDetail.serviceName" [(ngModel)]="itemDetail.serviceName" />
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="title">SUBSRIPTION TYPE</mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(value)]="selectedSubType" [(ngModel)]="itemDetail.subscriptionType">
          <mat-option
            *ngFor="let option of optionsSubType"
            [value]="option"
            >{{ option }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="title">SUBSCRIBED DAY</mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Choose a date</mat-label>
        <input
          matInput
          [matDatepicker]="picker"
          [(ngModel)]="itemDetail.addDate"
        />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="title">RECURRING OPTION</mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(value)]="selectedRecur" [(ngModel)]="itemDetail.recurringOption">
          <mat-option *ngFor="let option of optionsRecur" [value]="option">{{
            option
          }}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="title">REMINDER METHOD</mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Select</mat-label>
        <mat-select [(value)]="selectedReminder" [(ngModel)]="itemDetail.reminderMethod">
          <mat-option
            *ngFor="let option of optionsReminder"
            [value]="option"
            >{{ option }}</mat-option
          >
        </mat-select>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile class="title">PRICE</mat-grid-tile>
    <mat-grid-tile class="input">
      <mat-form-field appearance="fill">
        <mat-label>Amount</mat-label>
        <input
          matInput
          type="number"
          class="example-right-align"
          [(ngModel)]="itemDetail.price"
        />
        <span matPrefix>$&nbsp;</span>
      </mat-form-field>
    </mat-grid-tile>

    <mat-grid-tile></mat-grid-tile>

    <mat-grid-tile class="title">
      <button mat-raised-button class="cancel-button" (click)="onClickBack()">Cancel</button>
      <button mat-raised-button class="save-button" color="primary" (click)="onClickSave()">Save</button>
    </mat-grid-tile>
  </mat-grid-list>
</div>
